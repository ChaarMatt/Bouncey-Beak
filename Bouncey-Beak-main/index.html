<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird Clone</title>
  <style>
    /* ---------- CSS Styling ---------- */
    body {
      margin: 0;
      padding: 0;
      background: #70c5ce;  /* Sky-blue background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;       /* Prevent text selection on touch devices */
      -webkit-tap-highlight-color: transparent;
    }
    canvas {
      background: #70c5ce;
      border: 2px solid #000;
    }
    /* Overlay to display the score */
    #overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: white;
      text-shadow: 2px 2px 0 #000;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Score overlay -->
  <div id="overlay">Score: 0</div>
  <!-- Game canvas -->
  <canvas id="gameCanvas" width="320" height="480"></canvas>
  <!-- Link to the game script -->
  <script src="game.js"></script>
</body>
</html>
